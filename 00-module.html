<!DOCTYPE html>

<head> 
<title>Module 00</title>
    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    
    <script>

        var app = (function($){

            var foo = "bar";

            return {
                name : 'module pattern',
                set: function(name) {
                    foo = name;
                },
                get: function() {
                    return foo;
                }
            };
        }(jQuery));
	
  	</script>

</head>
